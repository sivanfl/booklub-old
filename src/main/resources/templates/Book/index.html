
<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="">
<head>
  <meta charset="ISO-8859-1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>BOOKLUB</title>
</head>
<body>
<div class="container mt-5">
  <h2 align="center">find your book</h2>
  <form th:action="@{/search}" method="get">
    <label>
      <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find book by title" size="255" >
    </label>
    <button type="submit" class="btn btn-info" >Search</button>
    <button type="submit" class="btn btn-info" >Reset</button>
  </form>
  <table class="table table-bordered table-sm mt-2">
    <thead>
    <tr>
      <th>Id</th>
      <th>title</th>
      <th>author First Name</th>
      <th>author Last Name</th>
      <th>year Of Publish</th>
      <th>publisher Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="l : ${list}" th:field="${l}">
      <td th:text="${lStat.index+1}"></td>
      <td th:text="${l.title}"></td>
      <td th:text="${l.authorFirstName}"></td>
      <td th:text="${l.authorLastName}"></td>
      <td th:text="${l.yearOfPublish}"></td>
      <td th:text="${l.publisherName}"></td>
      <td>
        <a th:href="@{/update/{id}(id=${l.id})}" ><i class="fa fa-edit" ></i></a>
        <a th:href="@{/delete/{id}(id=${l.id})}" ><i class="fa fa-remove"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
